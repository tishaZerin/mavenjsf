<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>
<h:form>

        <h:outputText value="Id:"></h:outputText>
        <h:inputText id="labelStudentId" value="#{studentController.student.studentId}"></h:inputText>

    <h:outputLabel for="labelStudentName">

        <h:inputText id="labelStudentName" value="#{studentController.student.studentName}"></h:inputText>
